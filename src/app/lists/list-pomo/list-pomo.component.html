<section>
    {{item.content}}
    <div class="timer">
        {{minutes}}:{{extraSeconds}}
    </div>
    <app-spinner [percentage]="percentageStyle"></app-spinner>
    <input *ngIf="!isActive" type="button" value="Play" (click)="startTimer()">
    <input *ngIf="isActive" type="button" value="Pause" (click)="pauseTimer()">
</section>
