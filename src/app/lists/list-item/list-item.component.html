<section (mouseenter)="hideOptions = false" (mouseleave)="hideOptions = true">
    <div class="content">
        <input name="check" type="checkbox">
        {{content}}
    </div>
    <div class="options">
        <input (click)="removeTask(content)" [hidden]="hideOptions" type="button" value="Deletar">
        <input [hidden]="hideOptions" [routerLink]="[id]" type="button" value="Timer">
    </div>
</section>
