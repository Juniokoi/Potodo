<div class="list-body">
    <h1 >Minha lista</h1>
    <ul>
        <li *ngFor="let item of items"
           (mouseenter)="hoverItem = item.id"
           (mouseleave)="hoverItem = ''" >
            
            <div class="item"
                 >
                
                <div class="item__content">
                     <input class="checkbox"
                            (click)="checkTask(item.id,  !item.complete)"
                            name="check"
                            type="checkbox"
                            [checked]="item.complete"
                     >
                    
                    <div class="item__content--text" [ngClass]="{'checked': item.complete}">
                        {{item.content}}
                    </div>
                </div>
 
                <div class="options"
                     >
 
                    <button class="delete"
                           (click)="removeTask(item.content)"
                           type="button"
                           aria-label="Deletar item"
                            [tooltip]="'Deletar item'"
                            [tooltipPosition]="tooltipPosition"
                            [showDelay]="300"
                            [hideDelay]="500"
                    >
                        <div class="delete__icon --trash"></div>
                    </button>
                    <button class="pomodoro"
                           (click)="setRoute(item.id)"
                           [routerLink]="['/timer/',item.id]"
                           type="button"
                           aria-label="Entrar no temporizador"
                            [tooltip]="'Ir para o temporizador'"
                            [tooltipPosition]="tooltipPosition"
                            [showDelay]="1000"
                            [hideDelay]="200"
                    >
                        <div class="pomodoro__icon --redirect" ></div>
                    </button>

                </div>
            </div>
        </li>
    </ul>
<div class="add-item" >
    <div *ngIf="!componentSwitcher">
    <button class="add-item--button" (click)="componentSwitcher = !componentSwitcher">Adicionar item</button>
    </div>
    <div *ngIf="componentSwitcher">
        <ng-container *ngComponentOutlet="addItemComponent" #test></ng-container>
    </div>
</div>
<!-- Todo: Make this form a new component to be activated when clicked on one button -->
</div>
