<div class="list-body">
        <ul>
            <li *ngFor="let item of items">
                <section (mouseenter)="hoverItem = item.id" (mouseleave)="hoverItem = ''">
                    <div class="content">
                        <input name="check" type="checkbox">
                        {{item.content}}
                    </div>
                    <div [hidden]="hoverItem != item.id" class="options">
                        <input (click)="removeTask(item.content)" type="button" value="Deletar">
                        <input [routerLink]="['/timer/',item.id]" type="button" value="Timer">
                    </div>
                </section>
            </li>
        </ul>

        <form class="form" [formGroup]="form" (ngSubmit)="addTask()">
            <div class="input">
 
                <input (focus)="handleLabel('focus')"
                       (blur)="handleLabel('blur')"
                       autocomplete="off"
                       formControlName="task"
                       type="text"
                       id="floatingInput">
 
                <label [ngClass]="applyVisual()" for="floatingInput">Adicionar tarefa</label>
            </div>

            <button (click)="addTask()" [class]="isValid() ? '_valid' : '_disabled'" [disabled]="!isValid()">
                +
            </button>
        </form>
    </div>
